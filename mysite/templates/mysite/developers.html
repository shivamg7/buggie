{% extends 'base.html' %}

{% block body %}


<div class='container'>
            <form class="form-horizontal" action="{% url 'mysite:profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                      {{ form.first_name }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                      {{ form.last_name }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="{{ form.company.id_for_label }}" class="col-sm-2 control-label">Company</label>
                    <div class="col-sm-10">
                      {{ form.company }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="{{ form.profile.id_for_label }}" class="col-sm-2 control-label">Job Profile</label>
                    <div class="col-sm-10">
                      {{ form.profile }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      {{ form.email }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="{{ form.image.id_for_label }}" class="col-sm-2 control-label">Display Picture</label>
                    <div class="col-sm-10">
                      {{ form.image }}
                    </div>
                </div>


                <input type="submit" value="Submit">
            </form>

</div>

{% endblock %}
