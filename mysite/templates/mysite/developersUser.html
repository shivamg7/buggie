{% extends 'base.html' %}

{% block body %}


<div class='container'>

            <form class="form-horizontal" action="{% url 'mysite:profileUser' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}


                {% for field in form %}
                <div class="form-group">
                  <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{field.label}}</label>
                  <div class="col-sm-10">
                    {{ field }}
                  </div>
                </div>
                {%endfor%}


                <input type="submit" value="Submit">
            </form>

</div>

{% endblock %}
