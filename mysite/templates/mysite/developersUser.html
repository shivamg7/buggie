{% extends 'base.html' %}

{% block body %}


<div class='container'>

            <form class="form-horizontal" action="{% url 'mysite:profileUser' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                  {{form.name.errors}}
                    <label for="{{ form.name.id_for_label }}" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      {{ form.name }}
                    </div>
                </div>

                <div class="form-group">
                  {{form.phone.errors}}
                    <label for="{{ form.phone.id_for_label }}" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                      {{ form.phone }}
                    </div>
                </div>

                <div class="form-group">
                  {{form.image.errors}}
                    <label for="{{ form.image.id_for_label }}" class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-10">
                      {{ form.image }}
                    </div>
                </div>

                <input type="submit" value="Submit">
            </form>

</div>

{% endblock %}
