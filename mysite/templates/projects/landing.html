
        {% extends 'base.html' %}

        {% block body %}

<div class='container'>
            <form class="form-horizontal" action="{% url 'mysite:newProject' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.project_name.id_for_label }}" class="col-sm-2 control-label">Project Name</label>
                    <div class="col-sm-10">
                      {{ form.project_name }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="{{ form.start_date.id_for_label }}" class="col-sm-2 control-label">Start Date</label>
                    <div class="col-sm-10">
                      {{ form.start_date }}
                    </div>
                </div>

                
                <input type="submit" value="Submit">
            </form>

</div>

        {% endblock %}
